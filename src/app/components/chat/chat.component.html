<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div [ngClass]="{'text-right':_chat.user.uId == chat.userId}" class="text-right" *ngFor="let chat of _chat.chats">
    <span [ngClass]="{'badge-primary':_chat.user.uId == chat.userId, 'badge-success':_chat.user.uId != chat.userId}" class="badge">{{chat.name}}</span>
    <p>{{ chat.Mensaje }}</p>
  </div>
