
  <button type="button" class="btn btn-danger" (click)="createNewKeys()">Generate new set of keys</button>
  <br>
  <br>
  <div class="row">
    <div class="col-md-6">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <h1 class="display-4">Public Key</h1>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-dark" (click)="copyKey(pub2copy)">
                <i class="far fa-copy">
                </i></button>
            </div>
          </div>
          <p class="lead">{{publicKey|key}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <h1 class="display-4">Private Key</h1>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-dark" (click)="copyKey(privateKey)">
                <i class="far fa-copy"></i>
              </button>
            </div>
          </div>
          <p class="lead">{{privateKey|key}}</p>
        </div>
      </div>
    </div>
  </div>
